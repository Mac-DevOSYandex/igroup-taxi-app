<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="../../../assets/png/treeoflife.png" alt="Ionic logo" />
  </div>

  <ion-card>
    <form [formGroup]="loginForm">
      <ion-item padding>
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input
          formControlName="email"
          name="email"
          type="email"
          placeholder="username@domain.com"
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>
      <ion-text class="error-messages" color="danger">
        <ng-container *ngFor="let error of error_messages.email" padding-left>
          <div
            class="error-message"
            *ngIf="
              loginForm.get('email').hasError(error.type) &&
              (loginForm.get('email').dirty || loginForm.get('email').touched)
            "
          >
            {{ error.message }}
          </div>
        </ng-container>
      </ion-text>

      <ion-item padding>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input
          formControlName="password"
          name="password"
          type=""
          placeholder="password"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text class="error-messages" color="danger">
        <ng-container *ngFor="let error of error_messages.password" padding-left>
          <div
            class="error-message"
            *ngIf="
              loginForm.get('password').hasError(error.type) &&
              (loginForm.get('password').dirty || loginForm.get('password').touched)
            "
          >
            {{ error.message }}
          </div>
        </ng-container>
      </ion-text>

      <!-- <ion-row padding responsive-sm>
        <ion-col> -->
      <ion-button
        [disabled]="!loginForm.valid"
        shape="round"
        size="default"
        color="primary"
        (click)="onLogin(loginForm)"
        expand="block"
      >
        Login
      </ion-button>
      <!-- </ion-col>
      </ion-row> -->
    </form>
  </ion-card>
</ion-content>
